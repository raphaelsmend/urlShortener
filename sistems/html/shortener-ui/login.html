<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Encurtador de Links</title>
    <style type="text/css">
        body {
            background-color: #cacecd;
        }
    </style>
</head>
<body>
<div class="container" id="app">
    <br />
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" v-model:name="formulario.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" v-model:name="formulario.password" placeholder="senha">
                    </div>
                    <button type="button" class="btn btn-primary" @click="login">Entrar</button>
                </div>
            </div>
        </div>
        <div class="col-sm">

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            formulario: {
                email: "",
                password: ""
            }
        },
        methods: {
            login() {
                this.processando = true;
                axios({
                    method: 'post',
                    url: 'http://localhost:8000/api/login',
                    data: this.formulario
                })
                    .then((response) => {
                        localStorage.setItem('userShortener',"logged");
                        window.location.href = "/";
                    })
                    .catch(function (error) {
                        swal("ERRO!", "email ou senha nÃ£o encontrados!", "error").then((value) => {
                            this.processando = false;
                            console.log("DC");
                        });
                    })
                    .finally(function () {
                    });
            }
        }
    })
</script>
</body>
</html>
